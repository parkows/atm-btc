[tool.black]
line-length = 100
target-version = ["py312"]
skip-string-normalization = true

[tool.ruff]
line-length = 100
target-version = "py312"
select = [
  "E",  # pycodestyle errors
  "F",  # pyflakes
  "I",  # isort
]
ignore = []

[tool.ruff.format]
quote-style = "preserve"
indent-style = "space"

[tool.ruff.lint.isort]
known-first-party = ["app"]


